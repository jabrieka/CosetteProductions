    <h1>Contact Cosette Productions</h1>
    <div class="contact">
        <form id= "contact" method="post" action="">
            <h2>Quick Ccntact Form</h2>
            <label>Name: </label><br>
            <input type="text" placeholder="Enter Full Name" name="name" id="Name"><br><br>
            <label>Email: </label><br>
            <input type="email" placeholder="Enter Email Address" name="Email" id="email"><br><br>
            <label>Phone: </label><br>
            <input type="" placeholder="(000)-000-0000" name="phone" id="Phone"><br><br>
            <label>Address: </label><br>
            <input type="text" placeholder="Enter Street Address" name="Address" id="address"><br><br>
            <label>Message: </label><br>
            <textarea id="name" cols="30" rows="10" placeholder="Comment"></textarea><br><br>
            <input type="submit" value="submit" id="sub">
        </form>
    </div>
